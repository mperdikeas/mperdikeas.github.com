<ol>
<li>do the two below in Ant</li>
    <![CDATA[
        <java classname ="${project.MainClass.name}" fork="true">                                                                                  
             <classpath refid="run.classpath"/>                                                                                                    
             <jvmarg value="-Dorg.slf4j.simpleLogger.log.ShiroTest=trace"/> <!-- for the JVM parameters to work forking must be used (see two line\
s above) -->                                                                                                                                       
             <jvmarg value="-Dorg.slf4j.simpleLogger.defaultLogLevel=debug"/>                                                                      
        </java>    
      ]]>
<li>configure default log level in slf4j</li>
<pre>java -Dorg.slf4j.simpleLogger.defaultLogLevel=trace</pre>
<li>configure log level for a particular class in slf4j</li>
<pre>java -Dorg.slf4j.simpleLogger.log.ShiroTest=trace ...</pre>


</ol>
